arch:
  - arm64
os: linux

dist: jammy

language: shell

services:
  - docker

before_install:
  - docker build -t moussavdb/application-retro-website:250504-1 .
script:
  - docker images moussavdb/application-retro-website
  
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "moussavdb" --password-stdin
  - docker push moussavdb/application-retro-website:250504-1;
